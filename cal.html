<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8bc6ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            color: blue;
            font-size: 24px;
        }
        .subheader {
            color: red;
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 18px;
        }
        .calculator {
            background-color: rgb(76, 99, 175);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 250px;
            margin: 0 auto;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-bottom: 2px solid #ddd;
            outline: none;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input[type="button"] {
            width: calc(25% - 10px);
            height: 50px;
            font-size: 18px;
            border: none;
            background-color: #E04F30;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">ToutEn1</div>
    <div class="subheader">Ma Super Calculatrice</div>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="button-row">
            <input type="button" value="1" onclick="appendToResult('1')">
            <input type="button" value="2" onclick="appendToResult('2')">
            <input type="button" value="3" onclick="appendToResult('3')">
            <input type="button" value="+" onclick="appendToResult('+')">
        </div>
        <div class="button-row">
            <input type="button" value="4" onclick="appendToResult('4')">
            <input type="button" value="5" onclick="appendToResult('5')">
            <input type="button" value="6" onclick="appendToResult('6')">
            <input type="button" value="-" onclick="appendToResult('-')">
        </div>
        <div class="button-row">
            <input type="button" value="7" onclick="appendToResult('7')">
            <input type="button" value="8" onclick="appendToResult('8')">
            <input type="button" value="9" onclick="appendToResult('9')">
            <input type="button" value="*" onclick="appendToResult('*')">
        </div>
        <div class="button-row">
            <input type="button" value="0" onclick="appendToResult('0')">
            <input type="button" value="." onclick="appendToResult('.')">
            <input type="button" value="/" onclick="appendToResult('/')">
            <input type="button" value="C" onclick="clearResult()">
        </div>
        <div class="button-row">
            <input type="button" value="=" onclick="calculate()">
        </div>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            var result = eval(document.getElementById('result').value);
            document.getElementById('result').value = result;
        }
    </script>
</body>
</html>
